name: Publish
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      repository:
        description: "Target repository for manual run (default: current)"
        required: false
        default: ""
      release_notes:
        description: "Custom release notes (optional)"
        required: false
        default: ""

permissions:
  contents: write
  id-token: write
  attestations: write
  actions: read

jobs:
  build:
    name: Build & Publish
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - name: Check out
        uses: actions/checkout@v5

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.14

      - name: Install project
        run: uv sync

      - name: Build
        run: uv build

      - name: Publish
        run: uv publish --trusted-publishing always
